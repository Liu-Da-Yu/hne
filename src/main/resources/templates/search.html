<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>search-info</title>
    <script src="/js/jquery.js"></script>
    <style type="text/css">
        table {
            width: 480px;
            border-collapse:collapse;
            font-size: 13px;
        }
        tr{
            height: 40px
        }
        table td {
            border: 1px #e6e6e6 solid;
            padding-left: 10px;
            padding-right: 10px;
        }
        table th {
            border: 1px #e6e6e6 solid;
            background-color: #F2F2F2;
            padding-left: 10px;
            padding-right: 10px;
        }
    </style>
</head>
<body style="height:500px;overflow: scroll;padding: 30px;text-align: center">
        <table style="width:100%;" class="dataTable">

            <tr>
                <th style="width: 10%">commit time</th>
                <th style="width: 10%">Name</th>
                <th style="width: 15%">Company</th>
                <th style="width: 15%">Contact Number</th>
                <th style="width: 10%">Email</th>
                <th style="width: 40%">Message</th>
            </tr>
        </table>
</body>

<script type="application/javascript">

    $(function () {
        $.ajax({
            url : "/getAllData",
            type : "post",
            success : function(data) {
                if( data ){
                    var datas = JSON.parse(data);
                    if( datas ){
                        var dom = "" ;

                        $.each(datas,function ( index , ele ){

                            dom = dom +
                            "<tr><td>"+     new Date( Number(ele.createDate)).toLocaleString()
                            +"</td><td>"+ ele.nameInput
                            +"</td><td>"+ele.companyInput
                            +"</td><td>"+ele.contactInput
                            +"</td><td>"+ele.emailInput
                            +"</td><td>"+ele.messageInput
                            +"</td></tr>";

                            //ele.uuid

                        });

                        $(".dataTable").append(dom);
                    }
                }
            }
        });
    });

</script>
</html>
